<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);

      const onChange = (event) => {
        setAmount(event.target.value);
      };

      const reset = () => {
        setAmount(0);
      };

      const onInvert = () => {
        setInverted((current) => !current);
        reset();
      };

      return (
        <div>
          <div>
            <h2>Minutes to Hours</h2>
            <label htmlFor="amount">Minutes</label>
            <input
              id="minutes"
              placeholder="Minutes"
              type="number"
              value={inverted ? amount * 60 : amount}
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              id="hours"
              placeholder="Hours"
              type="number"
              value={inverted ? amount : Math.round(amount / 60)}
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    }
    function KgToPounds() {
      const [num, setNum] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);

      const onChange = (event) => {
        setNum(event.target.value);
      };

      const reset = () => {
        setNum(0);
      };

      const invert = () => {
        setInverted((current) => !current);
        reset();
      };

      return (
        <div>
          <h2>Kg to Pounds</h2>
          <div>
            <label>kg</label>
            <input
              id="kg"
              placeholder="kg"
              value={inverted ? num / 2.20462 : num}
              onChange={onChange}
              disabled={inverted}
            ></input>
          </div>
          <div>
            <label>Pounds</label>
            <input
              id="pounds"
              placeholder="pounds"
              value={inverted ? num : num * 2.20462}
              onChange={onChange}
              disabled={!inverted}
            ></input>
          </div>
          <div>
            <button onClick={reset}>Reset</button>
            <button onClick={invert}>
              {inverted ? "Turn back" : "Invert"}
            </button>
          </div>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("00");

      const onSelect = (event) => {
        setIndex(event.target.value);
      };

      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="00">Select Your Unit</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Kg & Pounds</option>
          </select>
          <hr />
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KgToPounds /> : null}
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
